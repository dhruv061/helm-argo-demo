apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-gateway-app
  namespace: argocd
  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/dhruv061/helm-argo-demo.git
    targetRevision: master
    path: artha-helm-chart
    
    helm:
      # Only use gateway-values.yaml
      valueFiles:
        - gateway-values.yaml
      releaseName: demo-gateway-app
      
      # Explicitly disable applications (gateway-values.yaml has no applications config)
      values: |
        applications:
          admin:
            enabled: false
          backend:
            enabled: false
          frontend:
            enabled: false
          cronService:
            enabled: false
          emailAlertJob:
            enabled: false
      
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences for fields managed by Gateway controllers
  ignoreDifferences:
    # HTTPRoute - Ignore controller-added fields in parentRefs
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /spec/parentRefs/*/kind
        - /spec/parentRefs/*/group
        - /spec/parentRefs/*/namespace
        - /spec/parentRefs/*/sectionName
    
    # HTTPRoute - Ignore controller-added fields in backendRefs  
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /spec/rules/*/backendRefs/*/kind
        - /spec/rules/*/backendRefs/*/group
        - /spec/rules/*/backendRefs/*/namespace
    
    # HTTPRoute - Ignore TLS certificateRefs fields
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /spec/tls/*/certificateRefs/*/kind
        - /spec/tls/*/certificateRefs/*/group
    
    # Certificate - Ignore cert-manager fields
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /spec/secretTemplate
        - /spec/privateKey
    
    # Gateway - Ignore status
    - group: gateway.networking.k8s.io
      kind: Gateway
      jsonPointers:
        - /status
