apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-gateway-app
  namespace: argocd
  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/dhruv061/helm-argo-demo.git
    targetRevision: master
    path: artha-helm-chart
    
    helm:
      # Only use gateway-values.yaml
      valueFiles:
        - gateway-values.yaml
      releaseName: demo-gateway-app
      
      # Explicitly disable applications (gateway-values.yaml has no applications config)
      values: |
        applications:
          admin:
            enabled: false
          backend:
            enabled: false
          frontend:
            enabled: false
          cronService:
            enabled: false
          emailAlertJob:
            enabled: false
      
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Ignore differences for fields managed by Gateway controllers
  ignoreDifferences:
    # Gateway API HTTPRoute - Ignore parentRefs kind/name normalization
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      jsonPointers:
        - /spec/parentRefs/0/kind
        - /spec/parentRefs/0/name
        - /spec/rules/*/backendRefs/*/kind
        - /spec/rules/*/backendRefs/*/name
    
    # Certificate - Ignore secretTemplate fields added by cert-manager
    - group: cert-manager.io
      kind: Certificate
      jsonPointers:
        - /spec/secretTemplate
        - /spec/privateKey/rotationPolicy
    
    # Gateway - Ignore status fields
    - group: gateway.networking.k8s.io
      kind: Gateway
      jsonPointers:
        - /status

