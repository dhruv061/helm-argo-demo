apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-artha-app
  namespace: argocd
  annotations:
    # Enable image updater
    argocd-image-updater.argoproj.io/image-list: |
      backend=helmtest.azurecr.io/arthanode,
      frontend=helmtest.azurecr.io/arthaweb,
      admin=helmtest.azurecr.io/arthaadmin

    # Update strategy: semver for version tags (v1.0.0), or latest for latest tag
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/frontend.update-strategy: latest
    argocd-image-updater.argoproj.io/admin.update-strategy: latest
    
    # Helm value paths to update
    argocd-image-updater.argoproj.io/backend.helm.image-tag: applications.backend.image.tag
    argocd-image-updater.argoproj.io/frontend.helm.image-tag: applications.frontend.image.tag
    argocd-image-updater.argoproj.io/admin.helm.image-tag: applications.admin.image.tag

    # ACR credentials (must create secret: kubectl create secret docker-registry acr-credentials ...)
    argocd-image-updater.argoproj.io/backend.pull-secret: secret:argocd/acr-credentials
    argocd-image-updater.argoproj.io/frontend.pull-secret: secret:argocd/acr-credentials
    argocd-image-updater.argoproj.io/admin.pull-secret: secret:argocd/acr-credentials

    # Write back to Git - Updates application-values.yaml directly
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: helmvalues:artha-helm-chart/application-values.yaml
    argocd-image-updater.argoproj.io/git-branch: master

  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/dhruv061/helm-argo-demo.git
    targetRevision: master
    path: artha-helm-chart
    
    helm:
      # Only use application-values.yaml (no gateway config)
      valueFiles:
        - application-values.yaml
      releaseName: demo-artha-app
      
      # Disable gateway in this application
      values: |
        gateway:
          enabled: false
        primaryDomain:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status
