apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-artha-app
  namespace: argocd
  # Note: Image Updater is now configured via ImageUpdater CR (image-updater.yaml)
  # Annotations are no longer needed with v1.0.2+
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/dhruv061/helm-argo-demo.git
    targetRevision: master
    path: artha-helm-chart
    
    helm:
      # Only use application-values.yaml (no gateway config)
      valueFiles:
        - application-values.yaml
      releaseName: demo-artha-app

  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /status
