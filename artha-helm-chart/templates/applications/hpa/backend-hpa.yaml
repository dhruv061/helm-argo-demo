{{- if and .Values.applications.backend.enabled .Values.applications.backend.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-horizontal-pod-autoscaler
  namespace: {{ .Values.applications.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: {{ .Values.applications.backend.hpa.minReplicas }}
  maxReplicas: {{ .Values.applications.backend.hpa.maxReplicas }}
  metrics:
    {{- range .Values.applications.backend.hpa.metrics }}
    - type: {{ .type }}
      resource:
        name: {{ .resource.name }}
        target:
          type: Utilization
          averageUtilization: {{ .resource.targetAverageUtilization }}
    {{- end }}
  {{- if .Values.applications.backend.hpa.behavior }}
  behavior:
    {{- if .Values.applications.backend.hpa.behavior.scaleUp }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.applications.backend.hpa.behavior.scaleUp.stabilizationWindowSeconds }}
    {{- end }}
    {{- if .Values.applications.backend.hpa.behavior.scaleDown }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.applications.backend.hpa.behavior.scaleDown.stabilizationWindowSeconds }}
    {{- end }}
  {{- end }}
{{- end }}
