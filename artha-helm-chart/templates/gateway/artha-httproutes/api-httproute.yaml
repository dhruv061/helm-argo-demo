{{- if and .Values.gateway .Values.gateway.enabled .Values.primaryDomain .Values.primaryDomain.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: api-{{ .Values.primaryDomain.domain | replace "." "-" }}
  namespace: {{ .Values.routesNamespace }}
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
    namespace: {{ .Values.gateway.namespace }}

  hostnames:
  - api.{{ .Values.primaryDomain.domain }}

  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ .Values.primaryDomain.api.service }}
      port: {{ .Values.primaryDomain.api.port }}
{{- end }}
